<!DOCTYPE html>
<html>
<head>
    <title>Major System Test</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the 'Major System Test'â€”an interactive and mobile-friendly platform designed to help you practice and master the Major System, a powerful mnemonic technique used to convert numbers into words for improved memory recall. Whether you're looking to memorize telephone numbers, dates, or long numerical sequences, our tool provides an engaging way to enhance your memory skills. The site features a user-friendly interface with a customizable digit slider ranging from 1 to 10, allowing you to challenge yourself with numbers of varying lengths. With a sleek design that includes a dark mode toggle for optimal viewing in any lighting condition, you can comfortably use the site on both desktop and mobile devices. Dive into the world of mnemonic devices, learn how consonant sounds correspond to digits, and make learning fun with instant feedback on your answers. Perfect for students, professionals, and anyone interested in memory improvement techniques. Start practicing the Major System today and unlock the full potential of your memory!">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #dark-mode-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }
        h1 {
            margin-top: 2em;
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 2em;
        }
        #number-display {
            font-size: 4em;
            margin-bottom: 1em;
            word-wrap: break-word;
            padding: 0 1em;
        }
        #word-input {
            font-size: 1.5em;
            padding: 0.5em;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #message {
            font-size: 1.5em;
            margin-top: 1em;
            min-height: 1.5em;
        }
        #slider-container {
            position: fixed;
            bottom: 2em;
            width: 100%;
            text-align: center;
        }
        #slider-value {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        #digit-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            max-width: 300px;
            height: 15px;
            border-radius: 10px;
            background: black;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        #digit-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
        }
        #digit-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .dark-mode #digit-slider {
            background: white;
        }
        .dark-mode #digit-slider::-webkit-slider-thumb {
            background: white;
        }
        .dark-mode #digit-slider::-moz-range-thumb {
            background: white;
        }
        /* Media queries for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-top: 1.5em;
            }
            h2 {
                font-size: 1.2em;
                margin-bottom: 1.5em;
            }
            #number-display {
                font-size: 3em;
                margin-bottom: 1em;
            }
            #word-input {
                font-size: 1.2em;
            }
            #message {
                font-size: 1.2em;
            }
            #slider-value {
                font-size: 1.2em;
            }
            #digit-slider {
                height: 12px;
            }
            #digit-slider::-webkit-slider-thumb,
            #digit-slider::-moz-range-thumb {
                width: 20px;
                height: 20px;
            }
            #slider-container {
                bottom: 1em;
            }
        }
    </style>
</head>
<body>
<!-- Dark mode toggle icon -->
<div id="dark-mode-toggle">
    <img src="../resources/darkMode.png" alt="Toggle Dark Mode" id="dark-mode-icon">
</div>

<!-- Title and subtitle -->
<h1>Major System Test</h1>
<h2>Practice the major system!</h2>

<!-- Random number display -->
<div id="number-display"></div>

<!-- Input box -->
<input type="text" id="word-input" placeholder="Enter a word">

<!-- Correct/Incorrect message -->
<div id="message"></div>

<!-- Slider for number of digits -->
<div id="slider-container">
    <div id="slider-value">5</div>
    <input type="range" min="1" max="10" value="3" id="digit-slider">
</div>

<script>
    const majorSystemMap = {
        '0': ['s', 'z'],
        '1': ['t', 'd', 'th'],
        '2': ['n'],
        '3': ['m'],
        '4': ['r'],
        '5': ['l'],
        '6': ['j', 'ch', 'sh'],
        '7': ['k', 'c', 'q', 'ck', 'g'],
        '8': ['v', 'f', 'ph'],
        '9': ['p', 'b'],
    };

    const digraphs = ['ch', 'sh', 'th', 'ph', 'ck', 'gg'];
    const vowelsAndIgnored = ['a', 'e', 'i', 'o', 'u', 'w', 'h', 'y', 'x'];
    const darkModeIcon = document.getElementById('dark-mode-icon');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const numberDisplay = document.getElementById('number-display');
    const wordInput = document.getElementById('word-input');
    const messageDiv = document.getElementById('message');
    const digitSlider = document.getElementById('digit-slider');
    const sliderValue = document.getElementById('slider-value');
    let currentNumber = '';
    let isDarkMode = false;

    function generateRandomNumber(digits) {
        let number = '';
        for (let i = 0; i < digits; i++) {
            number += Math.floor(Math.random() * 10).toString();
        }
        return number;
    }

    function updateNumber() {
        const digits = parseInt(digitSlider.value);
        currentNumber = generateRandomNumber(digits);
        numberDisplay.textContent = currentNumber;
    }

    function getMajorSystemCode(word) {
        word = word.toLowerCase();
        // Remove non-letters
        word = word.replace(/[^a-z]/g, '');
        // Remove vowels and ignored letters
        let letters = word.split('').filter(letter => !vowelsAndIgnored.includes(letter));
        let code = '';
        let i = 0;
        let previousChar = '';
        while (i < letters.length) {
            let letter = letters[i];
            let nextLetter = letters[i + 1] || '';
            let combo = letter + nextLetter;
            if (previousChar === letter) {
                i++;
                continue; // Skip double letters
            }
            if (digraphs.includes(combo)) {
                code += mapLetterToDigit(combo);
                previousChar = nextLetter;
                i += 2;
            } else {
                code += mapLetterToDigit(letter);
                previousChar = letter;
                i++;
            }
        }
        return code;
    }

    function mapLetterToDigit(letter) {
        for (let digit in majorSystemMap) {
            if (majorSystemMap[digit].includes(letter)) {
                return digit;
            }
        }
        return '';
    }

    function checkWord() {
        const word = wordInput.value.trim();
        if (word === '') return;
        const code = getMajorSystemCode(word);
        if (code === currentNumber) {
            messageDiv.textContent = 'Correct!';
            setTimeout(() => {
                messageDiv.textContent = '';
                wordInput.value = '';
                updateNumber();
            }, 1000);
        } else {
            messageDiv.textContent = 'Incorrect!';
            setTimeout(() => {
                messageDiv.textContent = '';
                wordInput.value = '';
            }, 1000);
        }
    }

    wordInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checkWord();
        }
    });

    digitSlider.addEventListener('input', function() {
        sliderValue.textContent = digitSlider.value;
        updateNumber();
    });

    darkModeToggle.addEventListener('click', function() {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeIcon.src = '../resources/lightMode.png';
        } else {
            body.classList.remove('dark-mode');
            darkModeIcon.src = '../resources/darkMode.png';
        }
    });

    // Initialize
    sliderValue.textContent = digitSlider.value;
    updateNumber();

</script>
</body>
</html>
